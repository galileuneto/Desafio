<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags em HTML5</title>
</head>
<body>
    <h1>Tags em HTML5</h1>
    <p>Em html, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tags deverá utilizar em cada caso.</p>
    <ul type="square">
        <li><abbr title="Use a tag <p>">Paragrafo</abbr></li>
        <li><abbr title="Use a tag <h1>...<h6>">Títulos</abbr></li>
        <li><abbr title="Use a tag <img>">Imagens</abbr></li>
        <li><abbr title="Use a tag <abbr>">Abreviações</abbr></li>
        <li><abbr title="Use a tag <code>">Código-fonte</abbr></li>
        <li><abbr title="Use a tag <ol> e <li>">Lista numeradas</abbr></li>
        <li><abbr title="Use a tag <ul> e <li>" >Lista com demarcadores</abbr> </li>
    </ul>
    
</body>
</html>
